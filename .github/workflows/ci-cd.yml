name: ğŸš€ CI for DDD Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    name: ğŸ§ª Build & Test .NET
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore

      - name: ğŸ› ï¸ Build
        run: dotnet build --no-restore --configuration Release

      - name: âœ… Run tests
        run: dotnet test --no-build --configuration Release --collect:"Code Coverage" --verbosity normal
